<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coffee</title>
</head>
<body>
<main class="content">

    <nav class="side-nav">
        <ul class="list">
            <li class="list__item btn-americano"><a href="#">Americano</a></li>
            <li class="list__item btn-capushino"><a href="#">Capucino</a></li>
            <li class="list__item btn-water"><a href="#">Water</a></li>
        </ul>
    </nav>


    <div class="main-part">
            <div class="plate">
                <div class="cup-contur">
                    <div class="cup">

                        <div id="americano" class="americano">
                            <div class="a__coffee-contur">
                                <div class="a__coffee">
                                    <div class="a__coffee-blur-top">
                                        <div class="a__coffee-blur-top-coffee"></div>
                                    </div>
                                    <div class="a__coffee-blur-bottom"></div>
                                </div>
                            </div>
                        </div>

                        <div id="capushino" class="capushino nonactive">
                            <div class="c__coffee-contur-big">
                                <div class="c__coffee-contur-medium">
                                    <div class="c__coffee-contur-small">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="water" class="water nonactive">
                            <div class="water-contur-big">
                                <div class="water-contur-small"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="cup-ear"></div>
            </div>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
